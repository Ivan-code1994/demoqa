name: Tests con Allure

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tags de Cucumber'
        required: false
        default: '@pruebas1'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Configurar Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    # üî¥ INSTALAR CHROME
    - name: Instalar Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        echo "‚úÖ Chrome instalado:"
        google-chrome --version
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
    
    - name: Dar permisos a mvnw
      run: chmod +x mvnw
    
    - name: Ejecutar tests
      run: |
        ./mvnw clean test \
          -Dtest=Runner \
          -Dcucumber.filter.tags="${{ github.event.inputs.tags || '@pruebas1' }}"
      env:
        CI: true  # üî¥ Variable de entorno para detectar GitHub Actions
    
    - name: Configurar Allure
      run: |
        chmod +x tools/allure/bin/allure
        echo "$(pwd)/tools/allure/bin" >> $GITHUB_PATH
    
    - name: Generar reporte Allure
      run: |
        tools/allure/bin/allure generate allure-results --clean -o allure-report
    
    - name: Verificar reporte
      run: |
        ls -la allure-report/
        test -f allure-report/index.html && echo "‚úÖ Reporte OK" || echo "‚ùå Error"
    
    - name: Publicar en GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        publish_branch: gh-pages
        destination_dir: ${{ github.run_number }}
        keep_files: true
    
    - name: Mostrar URL del reporte
      run: |
        echo "üéØ Reporte disponible en:"
        echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_number }}/"
