name: Tests con Allure

# ðŸ”´ PERMISOS EXPLÃCITOS - ESTO SOLUCIONA EL ERROR 403
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tags de Cucumber (ej: @pruebas1)'
        required: false
        default: '@pruebas1'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}  # ðŸ”´ Agregar token explÃ­citamente
    
    - name: Configurar Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Descargar reporte anterior (historial)
      run: |
        git clone --branch gh-pages --single-branch https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} temp-pages || true
        if [ -d "temp-pages/${{ github.run_number }}/history" ]; then
          mkdir -p allure-results/history
          cp -r temp-pages/${{ github.run_number }}/history/* allure-results/history/ 2>/dev/null || :
          echo "âœ… Historial copiado"
        else
          echo "â„¹ï¸ Sin historial previo"
        fi
        rm -rf temp-pages || true
    
    - name: Dar permisos a mvnw
      run: chmod +x mvnw
    
    - name: Ejecutar tests
      run: |
        ./mvnw clean test \
          -Dtest=Runner \
          -Dcucumber.filter.tags="${{ github.event.inputs.tags || '@pruebas1' }}"
    
    - name: Configurar Allure
      run: |
        chmod +x tools/allure/bin/allure
        echo "$(pwd)/tools/allure/bin" >> $GITHUB_PATH
        allure --version || echo "Allure configurado"
    
    - name: Generar reporte Allure
      run: |
        tools/allure/bin/allure generate allure-results --clean -o allure-report
    
    # ðŸ”´ PUBLICAR EN GITHUB PAGES - AHORA CON PERMISOS
    - name: Publicar en GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        publish_branch: gh-pages
        destination_dir: ${{ github.run_number }}
        keep_files: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
    
    - name: Subir artefacto
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-${{ github.run_number }}
        path: ./allure-report