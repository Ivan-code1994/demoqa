name: Tests con Allure y Reportes

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tags de Cucumber'
        required: false
        default: '@pruebas1'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Configurar Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Instalar Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    # ðŸ”´ SOLO ESTO NECESITAS PARA EL HISTORIAL
    - name: Obtener historial de ejecuciones anteriores
      run: |
        git clone --branch gh-pages --single-branch https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} temp-pages || true
        if [ -d "temp-pages" ]; then
          # Buscar la Ãºltima ejecuciÃ³n
          LAST_RUN=$(ls -1 temp-pages/ | grep -E '^[0-9]+$' | sort -n | tail -1)
          if [ ! -z "$LAST_RUN" ] && [ -d "temp-pages/$LAST_RUN/history" ]; then
            mkdir -p allure-results/history
            cp -r temp-pages/$LAST_RUN/history/* allure-results/history/ 2>/dev/null || :
            echo "âœ… Historial copiado de ejecuciÃ³n #$LAST_RUN"
          fi
          rm -rf temp-pages
        fi
    
    - name: Dar permisos a mvnw
      run: chmod +x mvnw
    
    - name: Ejecutar tests
      run: |
        ./mvnw clean test \
          -Dtest=Runner \
          -Dcucumber.filter.tags="${{ github.event.inputs.tags || '@pruebas1' }}"
      env:
        CI: true
    
    - name: Configurar Allure
      run: |
        chmod +x tools/allure/bin/allure
        echo "$(pwd)/tools/allure/bin" >> $GITHUB_PATH
    
    - name: Generar reporte Allure
      run: |
        tools/allure/bin/allure generate allure-results --clean -o allure-report
    
    - name: Publicar en GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        publish_branch: gh-pages
        destination_dir: ${{ github.run_number }}
        keep_files: true
    
    - name: Mostrar URL del reporte
      run: |
        echo "========================================="
        echo "ðŸŽ¯ URL DE TU REPORTE:"
        echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_number }}/"
        echo "========================================="
