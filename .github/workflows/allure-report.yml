name: Tests con Allure

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tags de Cucumber'
        required: false
        default: '@pruebas1'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configurar Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
    
    - name: Dar permisos a mvnw
      run: chmod +x mvnw
    
    - name: Ejecutar tests
      run: |
        ./mvnw clean test \
          -Dtest=Runner \
          -Dcucumber.filter.tags="${{ github.event.inputs.tags || '@pruebas1' }}"
    
    - name: Configurar Allure
      run: |
        chmod +x tools/allure/bin/allure
        echo "$(pwd)/tools/allure/bin" >> $GITHUB_PATH
    
    - name: Generar reporte Allure
      run: |
        tools/allure/bin/allure generate allure-results --clean -o allure-report
    
    # ğŸ”´ VERIFICACIÃ“N 1: El reporte existe
    - name: Verificar reporte
      run: |
        echo "ğŸ“ Contenido de allure-report:"
        ls -la allure-report/
        echo ""
        echo "ğŸ“„ Verificando index.html:"
        if [ -f "allure-report/index.html" ]; then
          echo "âœ… index.html ENCONTRADO"
        else
          echo "âŒ ERROR: index.html NO existe"
          exit 1
        fi
    
    # ğŸš€ Publicar en GitHub Pages
    - name: Publicar en GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        publish_branch: gh-pages
        destination_dir: ${{ github.run_number }}
        keep_files: true
    
    # ğŸ”´ VERIFICACIÃ“N 2: La URL
    - name: Mostrar URL del reporte
      run: |
        REPO_NAME="${{ github.event.repository.name }}"
        OWNER="${{ github.repository_owner }}"
        RUN_NUM="${{ github.run_number }}"
        echo "ğŸ¯ TU REPORTE ESTARÃ EN:"
        echo "https://$OWNER.github.io/$REPO_NAME/$RUN_NUM/"
        echo ""
        echo "â³ Espera 2-3 minutos para que GitHub Pages lo active"
    
    - name: Subir artefacto
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-${{ github.run_number }}
        path: ./allure-report
