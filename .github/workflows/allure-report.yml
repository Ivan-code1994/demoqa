name: Tests con Allure

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tags de Cucumber (ej: @pruebas1)'
        required: false
        default: '@pruebas1'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Configurar Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Descargar reporte anterior (historial)
      run: |
        git clone --branch gh-pages --single-branch https://github.com/${{ github.repository }} temp-pages || true
        if [ -d "temp-pages/${{ github.run_number }}/history" ]; then
          mkdir -p allure-results/history
          cp -r temp-pages/${{ github.run_number }}/history/* allure-results/history/ 2>/dev/null || :
          echo "âœ… Historial copiado"
        else
          echo "â„¹ï¸ Sin historial previo"
        fi
    
    - name: Dar permisos a mvnw
      run: chmod +x mvnw
    
    - name: Ejecutar tests
      run: |
        ./mvnw clean test \
          -Dtest=Runner \
          -Dcucumber.filter.tags="${{ github.event.inputs.tags || '@pruebas1' }}"
    
    # ğŸ”´ NUEVO: Configurar Allure desde tools/
    - name: Configurar Allure
      run: |
        # Dar permisos de ejecuciÃ³n a los binarios de Allure
        chmod +x tools/allure/bin/allure
        chmod +x tools/allure/bin/allure.bat
        # Agregar al PATH
        echo "$(pwd)/tools/allure/bin" >> $GITHUB_PATH
        # Verificar
        allure --version || echo "Allure configurado"
    
    # ğŸ”´ CAMBIO CRÃTICO: Usar el mismo comando que tu batch
    - name: Generar reporte Allure
      run: |
        tools/allure/bin/allure generate allure-results --clean -o allure-report
    
    # ğŸ”´ CAMBIO IMPORTANTE: Publicar desde allure-report, NO desde target/
    - name: Publicar en GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report  # âœ… CAMBIADO
        publish_branch: gh-pages
        destination_dir: ${{ github.run_number }}
        keep_files: true
    
    - name: Subir artefacto
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-${{ github.run_number }}
        path: ./allure-report  # âœ… CAMBIADO